<div class=" testt">
    <div class="container shadow p-3 my-auto py-auto bootcontainer">
        <div class="row p-4">
            <div class="col leftCol  py-5 mt-4" >
                <img class="mx-auto d-block" src="/assets/icons/icon-logo.png" alt="Logo">
                <h3 class="mt-3 mb-5 text-center"  >Our purpose is to be a reliable, safe and high quality online puzzle store. Our goal is to facilitate the acquisition of any type of puzzle in Bogot√°.</h3>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" (click)="login()">Back to login</button>
                </div>
            </div>
            <div class="col rounded RightCol p-3">
                <h2 class="fw-bold text-center">Sign Up</h2>
                <p class="invalidInput"> {{message}}</p>
                <!-- Login -->
                <form>
                    <div class="form-floating mb-4 shadow my-4 roundedInput">
                        <input required type="text" class="form-control roundedInput" name="usernameInput" id="usernameInput" placeholder="username" [(ngModel)]="username" #usernameInput="ngModel">
                        <label for="usernameInput">Username</label>
                        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
                            <div *ngIf="usernameInput.errors?.required" class="invalidInput p-1">
                                User name is required
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-4 shadow roundedInput">
                        <input required type="password" class="form-control roundedInput" name="passwordInput" id="passwordInput" placeholder="username" [(ngModel)]="password" #passwordInput="ngModel">
                        <label for="passwordInput">Password</label>
                        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                            <div *ngIf="passwordInput.errors?.required" class="invalidInput p-1">
                                Password is required
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-4 shadow roundedInput">
                        <input  required type="password" class="form-control roundedInput" name="confirmPasswordInput" id="confirmPasswordInput" placeholder="username" [(ngModel)]="confirmPassword" #confirmPasswordInput="ngModel">
                        <label for="confirmPasswordInput">Confirm Password</label>
                        <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)">
                            <div *ngIf="confirmPasswordInput.errors?.required" class="invalidInput p-1">
                                Please confirm the password
                            </div>
                        </div>
                    </div>
                    <div class="row w-100 px-5 ">
                        <button class="btn btn-primary w-20" (click)="signUp()">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
